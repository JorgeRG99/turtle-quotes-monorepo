<p>
    <span class="right-quote">{{rightQuote$ | async}}</span>
    <span class="initial-quote" [class.wrong-character]="isCurrentCharacterWrong$ | async"
        id="current-character">{{currentCharacter$ | async}}<div class="caret"></div></span>
    <span class="initial-quote">{{initialQuote$ | async}}</span>
</p>
