<div class="logged-dropdown-menu">
    <p>{{ (sessionUserData$ | async)?.username}}</p>
    <button class="user-button" (click)="toggleOpenDropdownMenu()"><app-user-logo /></button>


    <dialog *ngIf="isDropdownOpen$ | async" class="dropdown-menu">
        <button>Profile</button>
        <button class="logout" (click)="logout()">Log Out</button>
    </dialog>
</div>
